<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
    <title>Learn Django</title>
    {% endblock %}

</head>
<body>
    <nav>
        <a href="{% url 'blog:home' %}">Accueil</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'blog:ajout' %}">Add Article</a>
        {%endif%}
    </nav>

    <section id="blog">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
